# Ingress canary → green (% del tráfico)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-green
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"
spec:
  ingressClassName: nginx
  rules:
    - host: app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-green-service
                port:
                  number: 80
